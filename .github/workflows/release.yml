name: release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  publish-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Parse semver
        id: version
        run: |
          set -euo pipefail
          repo=$(echo "${{ github.repository }}" | tr "[:upper:]" "[:lower:]")
          version=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          {
            echo "repo=$repo"
            echo "version=$version"
          } >> "$GITHUB_OUTPUT"

      - name: Extract metadata
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.version.outputs.repo }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=release,enabled=${{ !contains(steps.version.outputs.version, '-') }}
            type=raw,value=pre-release,enabled=${{ contains(steps.version.outputs.version, '-') }}
          flavor: |
            latest=auto

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version }}

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          name: VPMM connector VRCWiki - ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          make_latest: ${{ !contains(steps.version.outputs.version, '-') }}
          token: ${{ secrets.GH_TOKEN }}
            